vi:
  course_intro:
    text_html: <p>Chào mừng %{trainee} đã đến với Framgia Vietnam</p>
      <p>Bước đầu, bạn hãy học tài liệu training về Ruby <a href=%{doc_link}>tại đây</a> để có thể đáp ứng được yêu cầu đào tạo đầu vào của Framgia.</p>
      <p>Thời gian đọc tài liệu là %{duration}, tính từ ngày %{start_date} đến hết ngày %{end_date}.</p>
      <p>Trong thời gian đọc tài liệu, nếu có gì thắc mắc hoặc cần support kỹ thuật, mọi người có thể hỏi anh Chu Anh Tuấn và anh Johnny - phụ trách đào tạo của công ty - hoặc hỏi bất kỳ anh/chị/bạn nào trong công ty (công ty đánh giá cao tinh thần học hỏi, chịu khó giao tiếp của mỗi thành viên).</p>
      <p>Cuối giờ chiều mỗi ngày, khi kết thúc 1 chapter trong tài liệu, đừng quên điền thông tin ngày kết thúc vào tờ Ruby passport để tiện theo dõi quá trình học tập.
      <p>Kết thúc thời gian đọc tài liệu, <b>ngày %{test_date} mọi người sẽ làm bài test nhỏ</b> dưới sự hướng dẫn của anh Tuấn/ anh Johnny.<br/></p>
      <p>Chúc mọi người sớm hoàn thành tốt thời gian training!!!</p>
    doc_link: https://docs.google.com/document/d/1C5etDNDZNI5Y2o17m4rlM51zqS36ZT2-O_V6CkVl0xc

  time:
    formats:
      default: "%d/%m/%Y"
      
  datetime:    
    distance_in_words:
      about_x_hours:
        one: khoảng 1 giờ
        other: khoảng %{count} giờ
      about_x_months:
        one: khoảng 1 tháng
        other: khoảng %{count} tháng
      about_x_years:
        one: khoảng 1 năm
        other: khoảng %{count} năm
      almost_x_years:
        one: gần 1 năm
        other: gần %{count} năm
      half_a_minute: 30 giây
      less_than_x_minutes:
        one: chưa tới 1 phút
        other: chưa tới %{count} phút
      less_than_x_seconds:
        one: chưa tới 1 giây
        other: chưa tới %{count} giây
      over_x_years:
        one: hơn 1 năm
        other: hơn %{count} năm
      x_days:
        one: 1 ngày
        other: ! '%{count} ngày'
      x_minutes:
        one: 1 phút
        other: ! '%{count} phút'
      x_months:
        one: 1 tháng
        other: ! '%{count} tháng'
      x_seconds:
        one: 1 giây
        other: ! '%{count} giây'